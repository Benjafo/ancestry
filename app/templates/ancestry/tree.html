{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    <h2>{{ tree.name }}</h2>

    <p><strong>Description:</strong> {{ tree.description|default:"(no value provided)" }}</p>

    {% for member in tree.members.all %}
        <p>
            <a href="{% url 'ancestry:person' member.id %}">
                {{ member.name }}
            </a>
        </p>
    {% endfor %}

{% endblock %}
