{% extends "ancestry/base.html" %}
{% load static %}

{% block title %}Tree {{ tree.name }}{% endblock %}

{% block content %}
<h1>{{ tree.name }}</h1>

<div id="family-tree"></div>

{{ tree_data|json_script:"treeData" }}

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    const treeData = JSON.parse(document.getElementById('treeData').textContent);

    const width = 1200;
    const height = 800;
    const margin = {top: 20, right: 90, bottom: 30, left: 90};
    
    const svg = d3.select("#family-tree")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
    
    // Create a map to store unique nodes
    const nodeMap = new Map();
    
    // Function to recursively process nodes
    function processNode(node, parentIds = []) {
        if (!nodeMap.has(node.id)) {
            nodeMap.set(node.id, {...node, parentIds: new Set(), children: []});
        }
        const mappedNode = nodeMap.get(node.id);
        parentIds.forEach(id => mappedNode.parentIds.add(id));
        if (node.children) {
            node.children.forEach(child => {
                processNode(child, [node.id]);
                const childNode = nodeMap.get(child.id);
                if (!mappedNode.children.some(c => c.id === childNode.id)) {
                    mappedNode.children.push(childNode);
                }
            });
        }
        return mappedNode;
    }
    
    // Process all root nodes
    treeData.forEach(node => processNode(node));
    
    // Create the root node and build the hierarchy
    const rootData = {
        name: "Root",
        children: Array.from(nodeMap.values()).filter(node => node.parentIds.size === 0)
    };

    function buildHierarchy(node) {
        return {
            name: node.name,
            id: node.id,
            parentIds: node.parentIds ? Array.from(node.parentIds) : [],
            children: (node.children || []).map(buildHierarchy)
        };
    }

    const hierarchyData = buildHierarchy(rootData);
    const root = d3.hierarchy(hierarchyData);

    const treeLayout = d3.tree().size([height - margin.top - margin.bottom, width - margin.left - margin.right]);
    treeLayout(root);
    
    const link = svg.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
            .x(d => d.y)
            .y(d => d.x));
    
    const node = svg.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);
    
    node.append("circle")
        .attr("r", 10);
    
    node.append("text")
        .attr("dy", ".35em")
        .attr("x", d => d.children ? -13 : 13)
        .style("text-anchor", d => d.children ? "end" : "start")
        .text(d => {
            if (d.data.parentIds && d.data.parentIds.length > 0) {
                const parentNames = d.data.parentIds.map(id => nodeMap.get(id)?.name || 'Unknown').join(", ");
                return `${parentNames}: ${d.data.name}`;
            }
            return d.data.name;
        });
    
    node.append("a")
        .attr("xlink:href", d => d.data.id ? `/ancestry/person/${d.data.id}/` : '#')
        .append("rect")
        .attr("width", 20)
        .attr("height", 20)
        .attr("x", -10)
        .attr("y", -10)
        .style("fill", "transparent");
</script>

<style>
    #family-tree {
        width: 100%;
        height: 800px;
        overflow: auto;
    }
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }
    .node text {
        font: 12px sans-serif;
    }
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }
</style>
{% endblock %}
