{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    <h2>{{ tree.name }}</h2>

    <hr/>

    <strong>Description:</strong>
    <p>{{ tree.description|default:"(no value provided)" }}</p>

    <strong>Members:</strong>
    {% for member in tree.members.all %}
        <p>
            <a href="{% url 'ancestry:person' member.id %}">
                {{ member.name }}
            </a>
        </p>
    {% endfor %}

{% endblock %}
