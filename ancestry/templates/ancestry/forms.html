{% extends "ancestry/base.html" %}

{% block title %}
    Tree {{ tree.name }}
{% endblock %}

{% block content %}
    <form action="{{ form_action }}{% if view == 'admin_create_event' %}?person_id={{ form.person_id.value }}{% endif %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
